<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3D</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script src="script/pixi.min.js"></script>
<script>
	let app=new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
	document.body.appendChild(app.view);

	let img=new PIXI.Sprite.from("img/chroma.jpg");
	img.width=window.innerWidth;
	img.height=window.innerHeight;
	app.stage.addChild(img);

	depthMap = new PIXI.Sprite.from("img/chroma-map.jpg");
	app.stage.addChild(depthMap);

	displacementFilter=new PIXI.filters.DisplacementFilter(depthMap);
	app.stage.filters=[displacementFilter];

	window.onmousemove=function(e){
		displacementFilter.scale.x=(window.innerWidth /2 - e.clientX) /30;
		displacementFilter.scale.y=(window.innerHeight /2 - e.clientY) /30;
	}

</script>
</body>
</html>
